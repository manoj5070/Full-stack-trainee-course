<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handlesubmit(event) {
            event.preventDefault();
            const formdata = new FormData(event.target);
            const data=Object.fromEntries(formdata);
            console.log(data);
        }
    </script>
</head>
<body>
    <h1>Log in</h1>
    <form methode="post" onsubmit="handlesubmit(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="hidden"id="password"name="hiddenvalue" value="12345">
        <br><br>
        <label for="state">State</label>
        <select name="state"id="state" required multiple>
            <option value="">Select your state</option>
            <option value="up">U.P</option>
            <option value="mp">M.P</option>
            <option value="hp">H.P</option>
            <option value="tn">T.N</option>
            </select>
            <br><br>
            <label for="file-upload">Upload File:</label>
            <input type="file" id="file-upload" name="file-upload" accept=".pdf">
            <br><br>
        <button type="submit">log in</button>
    </form>
</body>
</html>
